<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ReactCompile - Compile React in Browser</title>

        <!-- Import Map: React externals via esm.sh CDN -->
        <script type="importmap">
            {
                "imports": {
                    "react": "https://esm.sh/react@19.2.3",
                    "react/jsx-runtime": "https://esm.sh/react@19.2.3/jsx-runtime",
                    "react-dom": "https://esm.sh/react-dom@19.2.3",
                    "react-dom/client": "https://esm.sh/react-dom@19.2.3/client"
                }
            }
        </script>

        <style>
            * {
                box-sizing: border-box;
            }
            body {
                font-family:
                    system-ui,
                    -apple-system,
                    sans-serif;
                margin: 0;
                padding: 20px;
                background: #f9fafb;
            }
            .container {
                max-width: 900px;
                margin: 0 auto;
            }
            .header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 24px;
                padding-bottom: 16px;
                border-bottom: 1px solid #e5e7eb;
            }
            .compiler-selector {
                display: flex;
                gap: 8px;
                align-items: center;
            }
            .compiler-selector label {
                font-weight: 500;
                color: #374151;
            }
            .compiler-selector select {
                padding: 8px 12px;
                border: 1px solid #d1d5db;
                border-radius: 6px;
                font-size: 14px;
                background: white;
                cursor: pointer;
            }
            #status {
                padding: 12px 16px;
                margin-bottom: 16px;
                border-radius: 6px;
                font-weight: 500;
            }
            #status.loading {
                background: #fef3c7;
                color: #92400e;
                border: 1px solid #fcd34d;
            }
            #status.success {
                background: #d1fae5;
                color: #065f46;
                border: 1px solid #6ee7b7;
            }
            #status.error {
                background: #fee2e2;
                color: #991b1b;
                border: 1px solid #fca5a5;
            }
            .capabilities {
                padding: 8px 16px;
                margin-bottom: 16px;
                background: white;
                border-radius: 6px;
                border: 1px solid #e5e7eb;
                font-size: 12px;
                color: #6b7280;
            }
            #root {
                background: white;
                border: 1px solid #e5e7eb;
                padding: 24px;
                border-radius: 8px;
                min-height: 200px;
            }
            .error-box {
                color: #dc2626;
                background: #fef2f2;
                padding: 16px;
                border-radius: 8px;
                border: 1px solid #fecaca;
                font-family: "Monaco", monospace;
                font-size: 13px;
                overflow-x: auto;
                white-space: pre-wrap;
                word-break: break-word;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1 style="margin: 0; color: #111827">ReactCompile</h1>
                <div class="compiler-selector">
                    <label for="compiler-select">Compiler:</label>
                    <select id="compiler-select">
                        <option value="esbuild">esbuild wasm</option>
                        <option value="swc">SWC wasm web</option>
                    </select>
                </div>
            </div>

            <div id="status" class="loading">Initializing...</div>
            <div
                id="capabilities"
                class="capabilities"
                style="display: none"
            ></div>
            <div id="root"></div>
        </div>

        <script type="module" src="./playground.js"></script>
    </body>
</html>
